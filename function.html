<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plywood Inspiration Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .filter-buttons {
            margin-bottom: 20px;
        }
        .filter-buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #e53935;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .filter-buttons button:hover {
            background-color: #d32f2f;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plywood Inspiration Gallery</h1>
        <div class="filter-buttons">
            <button onclick="filterImages('all')">Show All</button>
            <button onclick="filterImages('furniture')">Furniture</button>
            <button onclick="filterImages('walls')">Wall Panels</button>
            <button onclick="filterImages('commercial')">Commercial Spaces</button>
        </div>
        <div class="gallery" id="gallery">
            <img src="assests/furniture1.jpg" class="furniture" onclick="openLightbox(this.src)">
            <img src="assests/furniture2.jpg" class="furniture" onclick="openLightbox(this.src)">
            <img src="assests/furniture1.jpg" class="furniture" onclick="openLightbox(this.src)">
            <img src="assests/furniture2.jpg" class="furniture" onclick="openLightbox(this.src)">
            <img src="assests/Lcd panel1.jpg" class="walls" onclick="openLightbox(this.src)">
            <img src="assests/Lcdpanel2.png" class="walls" onclick="openLightbox(this.src)">
            <img src="assests/Lcd panel1.jpg" class="walls" onclick="openLightbox(this.src)">
            <img src="assests/Lcdpanel2.png" class="walls" onclick="openLightbox(this.src)">
            <img src="assests/spaces1.webp" class="commercial" onclick="openLightbox(this.src)">
            <img src="assests/spaces2.webp" class="commercial" onclick="openLightbox(this.src)">
            <img src="assests/spaces1.webp" class="commercial" onclick="openLightbox(this.src)">
            <img src="assests/spaces2.webp" class="commercial" onclick="openLightbox(this.src)">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImg">
    </div>

    <script>
        function filterImages(category) {
            let images = document.querySelectorAll('.gallery img');
            images.forEach(img => {
                if (category === 'all' || img.classList.contains(category)) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
        }

        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightboxImg').src = src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
