<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquire Now</title>
    <style>
        /* Popup Style */
        
    .popup-box {
        padding: 15px;
        font-family: Arial, sans-serif;
    }
    .popup-close {
        position: absolute;
        top: 8px;
        right: 8px;
        font-size: 16px;
        cursor: pointer;
    }

        .popup-overlay {
            position: fixed;
            top: 20px;
            right: 0;
            width: 350px;
            height: 100%;
            height: calc(90% - 70px); /* Subtract the navbar height */
            margin-top: 70px; /* Start below the navbar */
            background: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            box-shadow: -2px 0 6px rgba(0, 0, 0, 0.1);
        }

        .popup-box {
            background: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            position: relative;
        }

        .popup-box h2 {
            margin: 0 0 10px;
            font-size: 20px;
            text-align: center;
        }

        .popup-box form input,
        .popup-box form select,
        .popup-box form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .popup-box form input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .popup-box button {
            width: 100%;
            padding: 10px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup-box button:hover {
            background-color: #d32f2f;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-box">
            <span class="popup-close" id="popupClose">&times;</span>
            <h2>Enquire Now</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="email" placeholder="Email" required>
                <select required>
                    <option value="" disabled selected>Select State</option>
                    <option value="State1">State 1</option>
                    <option value="State2">State 2</option>
                </select>
                <select required>
                    <option value="" disabled selected>Select City</option>
                    <option value="City1">City 1</option>
                    <option value="City2">City 2</option>
                </select>
                <textarea rows="4" placeholder="Message" required></textarea>
                <label><input type="checkbox" required> You are giving us consent to call you back</label>
                <button type="submit">Get OTP</button>
            </form>
        </div>
    </div>

    <script>
        // Add event listener for the close button
        const popupClose = document.getElementById('popupClose');
        popupClose.addEventListener('click', function () {
            window.parent.postMessage('closePopup', '*'); // Send a message to the parent to close the popup
        });
    </script>
</body>
</html>
