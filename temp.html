<header class="main-header">
    <div class="header-logo">
        <img src="assests/silogo.png" alt="SI Industries Logo">
    </div>
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="main-nav">
        <ul>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search..." aria-label="Search">
                    <button type="submit">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <li><a href="/">Home</a></li>
            <li><a href="/product.html">Products</a></li>
            <li><a href="/service.html">Services</a></li>
            <li><a href="/Contact us.html">Contact us</a></li>
            <li><a href="/More.html">More</a></li>
        </ul>
    </nav>        
</header>
<style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #ffffff;
    color: #2b4723;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

/* Header Styles */
.main-header {
    background: #eaf5ea;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    box-shadow: 0 2px 10px rgba(43, 71, 35, 0.2);
    position: fixed; /* Changed from sticky to fixed */
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    border-bottom: 2px solid #2b4723;
}

/* Logo */
.header-logo img {
    height: 70px;
    transition: transform 0.3s ease;
    display: block;
}

.header-logo img:hover {
    transform: scale(1.1);
}

/* Navigation Menu */
.main-nav {
    display: flex;
    align-items: center;
}

.main-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    gap: 20px;
}

.main-nav ul li a {
    text-decoration: none;
    color: #2b4723;
    font-weight: 700;
    padding: 8px 15px;
    border-radius: 20px;
    transition: all 0.3s ease;
    font-size: 16px;
}

.main-nav ul li a:hover {
    background: rgba(43, 71, 35, 0.2);
}

/* Search Bar */
.search-container {
    margin-right: 20px;
}

.search-bar {
    display: flex;
    align-items: center;
    background: rgba(43, 71, 35, 0.1);
    border-radius: 25px;
    padding: 5px;
    transition: all 0.3s ease;
    border: 1px solid rgba(43, 71, 35, 0.2);
    width: 250px;
}

.search-bar input {
    padding: 8px 12px;
    border: none;
    background: transparent;
    color: #2b4723;
    outline: none;
    width: 100%;
    font-size: 16px;
}

.search-bar button {
    background: none;
    border: none;
    color: #2b4723;
    padding: 8px;
    cursor: pointer;
    border-radius: 0 25px 25px 0;
    transition: all 0.3s ease;
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 1001; /* Ensure it's above the nav menu */
}

.mobile-menu-toggle span {
    width: 100%;
    height: 3px;
    background-color: #2b4723;
    transition: all 0.3s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
    body.menu-open {
        overflow: hidden;
    }

    .mobile-menu-toggle {
        display: flex;
    }

    .main-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 400px;
        height: 100vh;
        background: #eaf5ea;
        padding: 80px 20px;
        transition: all 0.3s ease;
        box-shadow: -2px 0 10px rgba(43, 71, 35, 0.3);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow-y: auto;
    }

    .main-nav.active {
        right: 0;
    }

    .main-nav ul {
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 15px;
    }

    .search-container {
        width: 100%;
        margin: 0 0 20px 0;
    }

    .search-bar {
        width: 100%;
    }

    /* Mobile menu toggle animation */
    .mobile-menu-toggle.active span:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
    }

    .mobile-menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu-toggle.active span:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
    }
}

@media (max-width: 480px) {
    .header-logo img {
        height: 60px;
    }

    .main-header {
        padding: 10px 15px;
    }
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const mainNav = document.querySelector('.main-nav');
    const body = document.body;

    menuToggle.addEventListener('click', function() {
        mainNav.classList.toggle('active');
        menuToggle.classList.toggle('active');
        body.classList.toggle('menu-open');
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!mainNav.contains(event.target) && !menuToggle.contains(event.target) && mainNav.classList.contains('active')) {
            mainNav.classList.remove('active');
            menuToggle.classList.remove('active');
            body.classList.remove('menu-open');
        }
    });

    // Close menu when pressing escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && mainNav.classList.contains('active')) {
            mainNav.classList.remove('active');
            menuToggle.classList.remove('active');
            body.classList.remove('menu-open');
        }
    });
});
</script>
